<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
  overflow: hidden;
}
</style>
</head>
<body>

<iframe class="responsive-iframe" frameborder="0" scrolling="no" allowFullScreen="true" src=""></iframe>

</body>
</html>
